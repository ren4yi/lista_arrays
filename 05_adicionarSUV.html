<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA

   const somar = prompt(`Informe qual carro deseja adicionar a lista,("Tiggo", "Sportage", "Tucson", "EcoSport")`);
   let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
   let listaNova = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO

    carrosSUV.push(somar)
    
    //SAÍDA
    
  document.write(`Sua lista antiga é ${listaNova.join(" - ")}, e sua lista atual é ${carrosSUV.join(" - ")}`);
</script>
