<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const remover = prompt(`Digite o carro que você quer remover entre "Tiggo", "Sportage", "Tucson", "EcoSport"`);

    let carrosSUValterado = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    //PROCESSAMENTO

    const tira = carrosSUValterado.indexOf(remover);
    
    carrosSUValterado.splice(tira, 1);
    
    //SAÍDA

    document.write(`A lista antiga é: ${carrosSUV.join(", ")}, e a nova é: ${carrosSUValterado.join(", ")}`);

</script>
