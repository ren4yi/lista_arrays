<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    
    const palavra = prompt(`Digite uma palavra`).toUpperCase().trim();
    const letra = prompt(`Digite uma letra para procurar na palavra anterior`).toUpperCase().trim();


    //PROCESSAMENTO

    let mensagem
    Array.from(palavra);
    const procura =  Number(palavra.indexOf(letra));
    if(procura > -1){
        mensagem = `A letra aparece pela primeira vez na posicão ${procura + 1}`

    }else{
        mensagem = `A letra digitada não aparece na palavra!`
    }


    //SAÍDA

    document.write(`${mensagem}`)

</script>
