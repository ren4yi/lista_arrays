<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA

const primeiroNumero = Number(prompt(`Insira um numero`));
const segundoNumero = Number(prompt(`Insira um numero`));

    //PROCESSAMENTO


let array
const diferenca = primeiroNumero-segundoNumero
if (diferenca > 0) { array = [segundoNumero , primeiroNumero]
  
} else {
    array = [primeiroNumero ,segundoNumero]
    
}
    //SAÍDA

alert(`${array.join(" - ")} `);

</script>
