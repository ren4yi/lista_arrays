<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: LOJA DE VEÍCULOS
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];
    
    Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    Apresente a lista final de cada tipo de veículo.
    */

    //ENTRADA

   const carro1 = prompt(`Informe um veículo para serem adicionado a lista`);
   const carro2 = prompt(`Informe outro veículo para serem adicionado a lista`);
   const carro3 = prompt(`Informe outro veículo para serem adicionado a lista`);
   const tipocarro = prompt(`Informe o tipo do veículo (SUV, Sedan ou Hatch")`).toUpperCase();


    //PROCESSAMENTO

 let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let cassosSedan = ["Civic", "Corolla", "Arizzo", "Fusion"];
    let carrosHatch = ["308", "Focus", "i30"];

    if (tipocarro === "SUV") {
       carrosSUV.push(carro1,carro2,carro3);
       document.write(`a lista final é ${carrosSUV}`);
    }
    else if (tipocarro === "SEDAN") {
        cassosSedan.push(carro1,carro2,carro3);
        document.write(`a lista final é ${cassosSedan}`);
    }
    else if (tipocarro === "HATCH") {
        carrosHatch.push(carro1,carro2,carro3);
         document.write(`a lista final é ${carrosHatch}`);
    }
    else {
        alert(`informe um valor valido`)
    }
   

    //SAÍDA

</script>
